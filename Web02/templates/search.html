<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa Đông không lạnh</title>
</head>
<body>
    <h1>Lạy chúa trên cao</h1>
    <h1>Turn down for what</h1>
    {% for service in all_service %}
        <div>Tên: {{service.name}}
        {% if service.gender == 1 %}
            <img src="../static/image/female-profile.jpg" alt="ERR">
        {%else%}
            <img src="../static/image/male-profile.jpg" alt="ERR">
        {%endif%}
        <p>Giới tính: {{service.gender}}</p>
        <p>Tuổi: {{service.yob}}</p>
        <p>Địa chỉ: {{service.address}}</p>
        <p>Chiều cao: {{service.height}}</p>
        <hr>
        </div>
    {% endfor %}
</body>
</html>
